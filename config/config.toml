[server]
wss_url = "wss://ws-subscriptions-clob.polymarket.com/ws/market"
rest_url = "https://clob.polymarket.com"
gamma_url = "https://gamma-api.polymarket.com"
polygon_rpc_url = "https://polygon-rpc.com"  # Replace with your QuickNode Pro URL

[credentials]
private_key = "YOUR_PRIVATE_KEY_HERE"  # 0x-prefixed hex string
api_key = "YOUR_API_KEY_HERE"
api_secret = "YOUR_API_SECRET_HERE"
api_passphrase = "YOUR_API_PASSPHRASE_HERE"
funder_address = "YOUR_FUNDER_ADDRESS_HERE"  # Your proxy wallet address
signature_type = 2  # 0=EOA, 1=Proxy/Magic, 2=Gnosis Safe

[trading]
trading_mode = "simulation"  # "live" or "simulation" - Start in simulation for safety
strategy = "hybrid"  # "arbitrage", "marketmaking", "volumefarming", "hybrid" (RN1-style)
bankroll = 1000  # $1K starting capital
max_arb_size = 120  # $120 max per trade (~12% of bankroll, RN1-inspired)
min_edge = 0.020  # 2.0% minimum edge (more aggressive than 2.5%)
min_liquidity = 100  # $100 minimum liquidity
max_order_books = 5000  # Maximum number of markets to track
tick_size = "0.01"
order_type = "FOK"  # Fill-Or-Kill for instant execution
slippage_tolerance = 0.015  # 1.5% slippage tolerance (NOW USED in execution)
# Market Making parameters (RN1 strategy)
mm_spread_bps = 200  # 2% spread (200 basis points)
mm_order_size = 25  # $25 per limit order (conservative for $1K bankroll)
mm_max_orders_per_market = 4  # 2 bids + 2 asks
mm_order_refresh_secs = 30  # Refresh orders every 30 seconds
# Volume Farming parameters (trash farming for airdrop)
vf_max_price = 0.05  # Only buy contracts at $0.05 or less
vf_min_volume_per_trade = 100  # Target $100 notional volume minimum
vf_daily_budget = 10  # $10/day for volume farming (loses but generates volume)

[risk]
max_exposure_per_market = 200  # $200 per market (20% of bankroll)
max_exposure_per_event = 400  # $400 per event (40% of bankroll)
max_concurrent_arbs = 20  # 20 simultaneous positions
daily_loss_limit = 50  # $50 daily loss limit (5% of bankroll)
max_gas_gwei = 100  # Don't trade if gas > 100 gwei
position_timeout_seconds = 86400  # Auto-exit positions older than 24h
inventory_drift_threshold = 0.05  # 5% drift threshold

[markets]
prioritize_categories = ["sports", "esports", "politics", "crypto"]
blacklisted_markets = []
min_volume_24h = 1000  # $1000 minimum 24h volume
min_traders_24h = 10  # Minimum 10 traders in 24h
min_order_book_depth = 10  # Minimum 10 price levels

[execution]
max_latency_ms = 150  # Target end-to-end latency
websocket_ping_interval_secs = 10
websocket_reconnect_delay_ms = 1000
max_retries = 5
retry_backoff_ms = 100
http_timeout_secs = 5
connection_pool_size = 10

[monitoring]
log_level = "debug"
enable_dashboard = true
dashboard_port = 3000
enable_tracing = true
log_file = "logs/hfptm.log"
metrics_retention_hours = 24

[alerts]
enable_telegram = false
telegram_bot_token = ""
telegram_chat_id = ""
alert_on_trade_usd = 25  # Alert on trades >$25
alert_on_error = true
alert_on_latency_spike = true
latency_spike_threshold_ms = 200
alert_on_pnl_drawdown = true
pnl_drawdown_threshold_usd = 100

[latency]
enable_cpu_pinning = true
target_cpu_core = 0  # Pin trading loop to CPU 0
use_jemalloc = true
max_orderbook_updates_per_sec = 10000
enable_zero_copy = true
